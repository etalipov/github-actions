name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:            
    runs-on: ubuntu-latest   

    steps:
    - uses: actions/checkout@v4                       
    - name: Run docker-compose
      uses: hoverkraft-tech/compose-action@v2.0.1
